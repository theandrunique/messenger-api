services:
  redis:
    image: redis
    ports:
      - 6379:6379

  mailhog:
    image: mailhog/mailhog
    ports:
      - 8025:8025

  scylla:
    image: scylladb/scylla
    ports:
      - 9042:9042

  redisinsight:
    image: redislabs/redisinsight
    ports:
      - "5540:5540"

  app:
    build:
      target: production
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    env_file:
      - .env.docker
    volumes:
      - ./keys:/app/keys

    depends_on:
      - scylla

  gateway:
    image: theandru/messenger-api-gateway:v0.3.0
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - EVENT_BATCH_SIZE=100
      - REDIS_URL=redis://redis:6379
      - JWKS_URL=http://app:8000/.well-known/jwks.json
